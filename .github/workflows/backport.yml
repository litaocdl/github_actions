name: backport
on:
  # pull_request_target:
  #   types: [closed]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  back-porting:
    name: backport the commit to release branches
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        release-branch: 
          - "release-1.16"
          - "release-1.17"
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      - 
        name: Cherry pick into ${{ matrix.release-branch }}
        uses: carloscastrojumo/github-cherry-pick-action@v1.0.1
        with:
          branch: ${{ matrix.release-branch }}
          labels: |
            backports 
          reviewers: |
            aReviewerUser


  
